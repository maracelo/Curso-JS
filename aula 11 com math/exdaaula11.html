<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de viagem</title>
</head>
<body>
    <h1>Você é Brasileiro?</h1>
    <input type="text" id="txt1">
    <input type="button" value="Verifivar" onclick=verificar()>
    <div id="res"></div>
    
    <script>
        function verificar(){
        var BoE=document.querySelector('input#txt1')
        var res=document.querySelector('div#res')
        var resposta=(BoE.value)
        if(resposta=='sim'){res.innerHTML=`<p>Você recebeu um desconto!</p>`}else{res.innerHTML=`<p>Sua passagem terá o preço normal</p>`}
    }

    </script>
</body>
</html>
